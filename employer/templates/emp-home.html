{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="mt-5">Welcome Employer  {{request.user}}</h1>


        </div>

        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {% if messages %}
            {%for message in messages%}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

                    <div class="bg-info">
                        {{message}}
                    </div>

                {% endif %}
            {%endfor%}
            {% endif %}
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}}
