{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

            <h1 class="mt-4 mb-5">Profile Details</h1>

            <div class="card" style="width: 18rem;">
  <img src="{{request.user.employers.logo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{request.user.employers.company_name}}</h5>
    <p class="card-text">{{request.user.employers.bio}}</p>
  </div>
  <ul class="list-group list-group-flush">

    <li class="list-group-item">{{request.user.employers.location}}</li>
    <li class="list-group-item">{{request.user.employers.services}}</li>
  </ul>

</div>
            <a href="{%url 'emp-pro-edit' user.id%}" class="btn btn-outline-warning ms-5 mt-2">Edit profile</a>

        </div>

        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
